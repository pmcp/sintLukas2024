i18n:
  structure: multiple_folders
  locales: [nl, fr, en]
  default_locale: nl

logo_url: https://sintlukas.netlify.app/assets/site/logo.svg
locale: 'nl'

backend:
  name: git-gateway
  branch: main
  repo: pmcp/sintLukas2024
  squash_merges: true


media_folder: /public/assets/uploads
public_folder: /assets/uploads

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"


collections:

  - label: 'Algemene instellingen'
    name: 'site'
    files:
      - label: 'Info'
        name: 'info'
        file: 'content/site/info.json'
        format: 'json'
        editor:
          preview: false
        fields:
          - { label: Site Name, name: sitename, widget: string, hint: 'This is used for the site title' }
          - {
            label: Site Description,
            name: sitedescription,
            widget: string,
            hint: 'This is used as descriptive text for links that link to this site',
          }
          - {
            label: Site Language,
            name: sitelang,
            widget: string,
            pattern: [ '^[a-z]{2}([-])?([A-Za-z]{2})?$', 'Must match "xx" or "xx-XX" syntax (ex. "en" or "sv-SE")' ],
          }
      - label: 'Footer'
        name: 'footer'
        file: 'content/site/footer.json'
        format: 'json'
        preview_path: test
        editor:
          preview: false
        fields:
          - { label: "Text", name: markdown, widget: markdown, buttons: ["bold", "italic", "link", "heading-three", "bulleted-list", "numbered-list"] }
          - label: 'Footer Links'
            name: 'links'
            widget: 'list'
            summary: '{{fields.page}}'
            collapsed: false
            fields:
              - label: "Label"
                name: "label"
                widget: "string"
              - label: "Page"
                name: "page"
                widget: "relation"
                collection: "pages"
                search_fields: [ "{{title}}" ]
                value_field: "title"
                display_fields: [ "{{title}}" ]
          - label: "logo"
            required: false
            name: "logo"
            widget: "file"
            media_library:
              config:
                multiple: false
                max_file_size: 1024000 # in bytes, only for default media library

  # SETTINGS
  - label: "structuur"
    name: "Structuur"
    folder: "_posts/blog"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }

  # FIXED PAGES
  - label: "Vaste Pagina's"
    name: "fixedpages"
    files:
      # HOMEPAGE
      - label: "Startpagina"
        name: "homepage"
        file: "content/fixedpages/homepage.yml"
        fields:
          - label: "Algemene informatie"
            name: "block_mainInfo"
            widget: "object"
            fields:
              - { label: name in nav, name: navName, widget: string }
          - label: "Titel afbeelding"
            name: "block_banner"
            widget: "object"
            fields:
              - { label: Titel, name: title, widget: text }
              - label: "Afbeelding"
                name: "image"
                widget: "relation"
                collection: "images"
                multiple: false
                search_fields: [ "description", "file" ]
                display_fields: [ "{{description}}" ]
                value_field: "{{id}}"

          # BLOKJE: NIEUWS
          - label: "Blokje: Nieuws"
            name: "block_news"
            widget: "object"
            fields:
              - { label: Label, name: label, widget: string }
              - { label: Aantal artikels, name: number, widget: number, default: 3 }

          # BLOKJE: AANBOD
          - label: "Blokje: Aanbod"
            name: "block_courses"
            widget: "object"
            fields:
              - { label: Label, name: label, widget: string }
              - { label: Titel, name: title, widget: text }
              - { label: Link text, name: linkText, widget: string }

          # BLOKJE: OVER SINT LUKAS
          - label: "Blokje: Over academie"
            name: "block_about"
            widget: "object"
            fields:
              - { label: Label, name: label, widget: string }
              - { label: Titel, name: title, widget: string }
              - { label: tekst, name: text, widget: text }
              - label: "Afbeelding 1"
                name: "image1"
                widget: "relation"
                collection: "images"
                multiple: false
                search_fields: [ "description", "file" ]
                display_fields: [ "{{description}}" ]
                value_field: "{{id}}"
              - label: "Afbeelding 2"
                name: "image2"
                widget: "relation"
                collection: "images"
                multiple: false
                search_fields: [ "description", "file" ]
                display_fields: [ "{{description}}" ]
                value_field: "{{id}}"
              - label: "Afbeelding 3"
                name: "image3"
                widget: "relation"
                collection: "images"
                multiple: false
                search_fields: [ "description", "file" ]
                display_fields: [ "{{description}}" ]
                value_field: "{{id}}"

          # BLOKJE: KALENDER
          - label: "Blokje: Kalender"
            name: "block_calendar"
            widget: "object"
            fields:
              - { label: Label, name: label, widget: string }
              - { label: Tekst, name: text, widget: text }
              - label: 'Embed Code'
                name: 'code'
                widget: 'text'
              - { label: Knop, name: buttonText, widget: string }
              - { label: Link, name: buttonLink, widget: string }
              - label: "Achtergrond afbeelding"
                name: "image"
                widget: "relation"
                collection: "images"
                multiple: false
                search_fields: [ "description", "file" ]
                display_fields: [ "{{description}}" ]
                value_field: "{{id}}"




      # AANBOD
      - label: "Aanbod"
        name: "aanbod"
        file: "content/fixedpages/aanbod.yml"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: "Naam in navigatie", name: navName, widget: string }

      # ACADEMIE
      - label: "Academie"
        name: "academie"
        file: "content/fixedpages/academie.yml"
        fields:
          - { label: "Title", name: "title", widget: "string", required: false, i18n: true }
          - label: "Hoofdafbeelding"
            name: "images"
            widget: "relation"
            collection: "images"
            multiple: false
            search_fields: [ "description", "file" ]
            display_fields: [ "{{description}}" ]
            value_field: "{{id}}"
          - { label: "Naam in navigatie", name: navName, widget: string }
          - { label: "Text", name: markdown, widget: markdown, buttons: ["bold", "italic", "link", "heading-three", "bulleted-list", "numbered-list"] }
          - { label: "Side 1", name: side1, widget: markdown, required: false, buttons: ["bold", "italic", "link", "heading-three", "bulleted-list", "numbered-list"] }
          - { label: "Side 2", name: side2, widget: markdown, required: false, buttons: ["bold", "italic", "link", "heading-three", "bulleted-list", "numbered-list"] }

      # CONTACT
      - label: "Contact"
        name: "contact"
        file: "content/fixedpages/contact.yml"
        fields:
          - { label: "Title", name: "title", widget: "string", required: false, i18n: true }
          - label: "Hoofdafbeelding"
            name: "images"
            widget: "relation"
            collection: "images"
            multiple: false
            search_fields: [ "description", "file" ]
            display_fields: [ "{{description}}" ]
            value_field: "{{id}}"
          - { label: "Naam in navigatie", name: navName, widget: string }

      # CONTACT
      - label: "Inschrijven"
        name: "inschrijven"
        file: "content/fixedpages/inschrijven.yml"
        fields:
          - { label: "Title", name: "title", widget: "string", required: false, i18n: true }
          - label: "Hoofdafbeelding"
            name: "images"
            widget: "relation"
            collection: "images"
            multiple: false
            search_fields: [ "description", "file" ]
            display_fields: [ "{{description}}" ]
            value_field: "{{id}}"
          - { label: "Naam in navigatie", name: navName, widget: string, i18n: true }
          - { label: "Hoe inschrijven", name: text1, widget: markdown, buttons: ["bold", "italic", "link", "heading-three", "bulleted-list", "numbered-list"], i18n: true }
          - { label: "Hulp bij inschrijven", name: text2, widget: markdown, buttons: ["bold", "italic", "link", "heading-three", "bulleted-list", "numbered-list"], i18n: true }
          - { label: "Lessenrooster en studietraject", name: text3, widget: markdown, buttons: ["bold", "italic", "link", "heading-three", "bulleted-list", "numbered-list"], i18n: true }
          - { label: "Kalender", name: text4, widget: markdown, buttons: ["bold", "italic", "link", "heading-three", "bulleted-list", "numbered-list"], i18n: true }
          - { label: "Inschrijvingsgelden", name: text5, widget: markdown, buttons: ["bold", "italic", "link", "heading-three", "bulleted-list", "numbered-list"], i18n: true }


  # AANBOD
  - name: 'aanbod'
    sortable_fields: [ 'order', 'title']
    i18n: true
    label: 'Aanbod'
    label_singular: 'aanbod'
    identifier_field: id
    folder: 'content/aanbod'
    create: true
    format: 'frontmatter'
    summary: '{{order}} - {{nl}}'
    fields:
      - { label: ID, name: id, widget: uuid }
      - { label: "Titel", name: nl, widget: string }
      - label: "Volgorde"
        name: "order"
        widget: "number"
        default: 0
        value_type: "int"
      - { label: 'Kleur', name: 'color', widget: 'color', enableAlpha: true, allowInput: true }
      - label: "Textuur"
        name: "texture"
        widget: "select"
        options:
          - { label: "Bolletjes", value: "2" }
          - { label: "Potloodstrepen", value: "1" }
      - label: "Achtergrond afbeelding"
        required: false
        name: "background"
        widget: "image"
        media_library:
          config:
            multiple: false
      - {label: "In zijbalk", name: "side", widget: "boolean", default: false, required: false}
      - label: "Ateliers & Andere Activiteiten"
        label_singular: 'Item'
        identifier_field: id
        name: "ateliers"
        widget: "list"
        summary: '{{fields.title}} - {{fields.age}}'
        fields:
          - { label: ID, name: id, widget: uuid }
          - { label: 'Titel', name: 'title', widget: 'string', required: true, i18n: true }
          - { label: 'Leeftijd (of andere ondertitel', name: 'age', widget: 'string', required: true, i18n: true }
          - {label: "Toon leeftijd (of ondertitel) op kaartje", name: "showSubtitleOnCard", widget: "boolean", default: true, required: false}
          - { label: "Personen", multiple: true, name: "persons", widget: "relation", collection: "persons", search_fields: [ "firstName", "lastName" ], value_field: "{{slug}}", required: false, display_fields: [ "{{firstName}} {{lastName}}" ]}
          - { label: "Afbeeldingen", name: "images", widget: "relation", collection: "images", multiple: true, search_fields: [ "description", "file" ], display_fields: [ "{{description}}" ], value_field: "{{id}}", required: false}
          - { label: "Hoofdafbeelding", name: "mainImage", widget: "relation", collection: "images", multiple: false, search_fields: [ "description", "file" ], display_fields: [ "{{description}}" ], value_field: "{{id}}", required: false}
          - { label: "Text", name: markdown, widget: markdown, buttons: ["bold", "italic", "link", "heading-three", "bulleted-list", "numbered-list"] }
          - { label: "Zij tekst 1", name: side1, widget: markdown, required: false, buttons: ["bold", "italic", "link", "heading-three", "bulleted-list", "numbered-list"] }
          - { label: "Zij tekst 2", name: side2, widget: markdown, required: false, buttons: ["bold", "italic", "link", "heading-three", "bulleted-list", "numbered-list"] }



  # EXTRA PAGES
  - name: 'extra'
    summary: "{{title}}"
    sortable_fields: [ 'created', 'title' ]
    i18n: true
    label: "Extra Pagina's"
    label_singular: 'Pagina'
    folder: 'content/pages'
    create: true
    format: 'frontmatter'
#    identifier_field: id
    editor:
       preview: true
    fields:
      - label: "Gemaakt op"
        name: "created"
        widget: "datetime"
        default: "{{now}}"
        date_format: "DD.MM.YYYY" # e.g. 24.12.2021
        time_format: "HH:mm" # e.g. 21:07
        format: "LLL"
        picker_utc: false
      - { label: ID, name: id, widget: uuid }
      - { label: 'Titel', name: 'title', widget: 'string', required: true, i18n: true }
      - {label: "Beschikbaar in Frans", name: "french", widget: "boolean", default: false, required: false}
      - label: 'Content'
        required: false
        i18n: true
        name: 'elements'
        label_singular: 'Element'
        widget: 'list'
        summary: "{{fields.title}}"
        types:
          - label: 'Banner'
            name: 'banner'
            widget: object
            summary: "{{fields.title}}"
            fields:
              - { label: "Title", name: "title", widget: "text", required: false, i18n: true }
              - label: "Width"
                name: "width"
                widget: "select"
                default: 3
                options:
                  - { label: "1/2", value: 1 }
                  - { label: "Full", value: 2 }
              - label: "Alt"
                name: "alt"
                widget: "string"
                required: false
                i18n: true
              - label: "Image"
                required: false
                name: "image"
                widget: "image"
                choose_url: true
                media_library:
                  config:
                    multiple: false
          - label: 'Text'
            name: 'text'
            widget: object
            summary: "{{fields.title}} - Width: {{fields.width}}/2"
            fields:
              - { label: "Title", name: "title", widget: "string", required: false, i18n: true }
              - { label: "Text", name: markdown, widget: markdown, buttons: ["bold", "italic", "link", "heading-three", "bulleted-list", "numbered-list"] }
              - { label: "Side 1", name: side1, widget: markdown, required: false, buttons: ["bold", "italic", "link", "heading-three", "bulleted-list", "numbered-list"] }
              - { label: "Side 2", name: side2, widget: markdown, required: false, buttons: ["bold", "italic", "link", "heading-three", "bulleted-list", "numbered-list"] }
              - label: "Width"
                name: "width"
                widget: "select"
                default: 3
                options:
                  - { label: "1/2", value: 1 }
                  - { label: "Full", value: 2 }
          - label: 'Locations'
            name: 'locations'
            summary: "{{fields.title}} - Width: {{fields.width}}/2"
            fields:
              - { label: 'Title', name: 'title', widget: 'string', required: false, i18n: true }
              - label: "Location"
                multiple: true
                name: "location"
                widget: "relation"
                collection: "locations"
                search_fields: [ "{{name}}" ]
                value_field: "title"
                display_fields: [ "{{name}}" ]
              - label: "Width"
                name: "width"
                widget: "select"
                default: 3
                options:
                  - { label: "1/2", value: 1 }
                  - { label: "Full", value: 2 }
          - label: 'People'
            name: 'persons'
            summary: "{{fields.firstName}} {{fields.lastName}} - Width: {{fields.width}}/2"
            fields:
              - { label: 'Title', name: 'title', widget: 'string', required: false, i18n: true }
              - label: "Person"
                multiple: true
                name: "persons"
                widget: "relation"
                collection: "persons"
                search_fields: [ "{{firstName}}", "{{lastName}}" ]
                value_field: "{{slug}}"
                display_fields: [ "{{firstName}} {{lastName}}" ]
              - label: "Width"
                name: "width"
                widget: "select"
                default: 3
                options:
                  - { label: "1/2", value: 1 }
                  - { label: "Full", value: 2 }
          - label: 'Images'
            name: 'images'
            summary: "{{fields.title}} - Width: {{fields.width}}/2"
            widget: object
            fields:
              - { label: 'Title', name: 'title', widget: 'string', required: false, i18n: true }
              - label: "Layout"
                name: "layout"
                widget: "select"
                options:
                  - { label: "Masonry", value: 1 }
                  - { label: "Frame", value: 2 }
                  - { label: "Justified", value: 3 }
                  - { label: "Full Width", value: 4 }
              - widget: list
                name: 'image'
                fields:
                  - label: "Description"
                    name: "description"
                    widget: "string"
                    required: true
                    i18n: true
                  - label: "Image"
                    required: true
                    name: "image"
                    widget: "image"
                    choose_url: true
                    media_library:
                      config:
                        multiple: false
              - label: "Width"
                name: "width"
                widget: "select"
                default: 3
                options:
                  - { label: "1/2", value: 1 }
                  - { label: "Full", value: 2 }
          - label: 'Buttons'
            name: 'buttons'
            widget: object
            summary: "{{fields.title}} - Width: {{fields.width}}/2"
            fields:
              - { label: 'Title', name: 'title', widget: 'string', required: false, i18n: true }
              - widget: list
                name: 'button'
                fields:
                  - label: "label"
                    name: "label"
                    widget: "string"
                    required: true
                  - label: "Link"
                    name: "link"
                    required: false
                    widget: "string"
                  - label: "Download"
                    required: false
                    name: "download"
                    widget: "file"
                    media_library:
                      config:
                        multiple: false
                        max_file_size: 1024000 # in bytes, only for default media library
              - label: "Width"
                name: "width"
                widget: "select"
                default: 3
                options:
                  - { label: "1/2", value: 1 }
                  - { label: "Full", value: 2 }
          - label: 'Courses'
            name: 'courses'
            widget: object
            fields:
              - label: "Width"
                name: "width"
                widget: "select"
                default: 3
                options:
                  - { label: "1/2", value: 1 }
                  - { label: "Full", value: 2 }
              - label: "Categories"
                name: "categories"
                widget: "relation"
                collection: "site"
                file: "categories"
                multiple: true
                required: false
                search_fields: [ "courses.*.nl" ]
                display_fields: [ "courses.*.nl" ]
                value_field: "courses.*.id"
          - label: 'News'
            name: 'news'
            widget: object
            fields:
              - label: "Width"
                name: "width"
                widget: "select"
                default: 3
                options:
                  - { label: "1/2", value: 1 }
                  - { label: "Full", value: 2 }
              - label: "title"
                name: "title"
                widget: "string"
              - label: "Articles"
                name: "articles"
                required: false
                widget: "relation"
                collection: "news"
                multiple: true
                search_fields: [ "title", "text" ]
                display_fields: [ "title" ]
                value_field: "id"
          - label: 'Categories'
            name: 'categories'
            widget: object
            fields:
              - label: "Width"
                name: "width"
                widget: "select"
                default: 3
                options:
                  - { label: "1/2", value: 1 }
                  - { label: "Full", value: 2 }
              - label: "title"
                name: "title"
                widget: "string"
              - label: "Description"
                name: "description"
                widget: "string"
                required: true
                i18n: true
              - label: "Categories"
                name: "categories"
                widget: "relation"
                collection: "site"
                file: "categories"
                multiple: true
                required: false
                search_fields: [ "courses.*.nl" ]
                display_fields: [ "courses.*.nl" ]
                value_field: "courses.*.id"
          - label: 'Background Style'
            name: 'bg'
            widget: object
            fields:
              - label: "Style"
                name: "style"
                widget: "select"
                default: 3
                options:
                  - { label: "Grid", value: 1 }
                  - { label: "Normal", value: 2 }
      - label: "Social Image"
        required: false
        name: "image"
        widget: "image"
        choose_url: true
        i18n: true
        media_library:
          config:
            multiple: false


  - label: "inhoud"
    name: "Inhoud"
    folder: "_posts/sadf"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }


  # NEWS
  - label: "Nieuws"
    identifier_field: id
    name: "news"
    folder: "content/news"
    create: true
    summary: "{{title}}"
    fields:
      - { label: ID, name: id, widget: uuid }
      - {label: "Titel", name: "title", widget: "string"}
      - {label: "Aangemaakt op", name: "date", widget: "datetime", date_format: "DD.MM.YYYY", time_format: "HH:mm", format: "LLL", default: "{{now}}"}
      - {label: "Afbeelding", name: "image", widget: "image"}
      - {label: "Image Description", name: "alt", widget: "string"}
      - {label: "Text", name: "text", widget: "text"}
      - {label: "Link", name: "link", widget: "string", required: false }



  # LOCATIONS
  - name: 'locations'
    identifier_field: 'name'
    i18n: true
    editor:
      preview: true
    label: 'Locaties'
    label_singular: 'Locatie'
    folder: 'content/locations'
    create: true
    format: 'frontmatter'
    fields:
      - { label: ID, name: id, widget: uuid }
      - { label: 'Naam', name: 'name', widget: 'string', required: true, i18n: true }
      - { label: 'Info', name: 'info', widget: 'markdown', i18n: true, required: false, buttons: ["bold", "italic", "link", "heading-three", "bulleted-list", "numbered-list"] }
      - { label: 'Straat en huisnummer', name: 'street', widget: 'string', i18n: true, required: false }
      - { label: 'Postcode', name: 'zip', widget: 'string', i18n: true, required: false }
      - { label: 'Stad', name: 'city', widget: 'string', i18n: true, required: false }
      - {label: "Kaart", name: "location", widget: "map", default: '{"type":"Point","coordinates":[4.3658735,50.8610089]}' }


  # PERSONS
  - name: 'persons'
    identifier_field: id
    i18n: true
    label: 'Team'
    label_singular: 'Teamlid'
    folder: 'content/persons'
    create: true
    format: 'frontmatter'
    summary: "{{firstName}} {{lastName}}"
    fields:
      - { label: ID, name: id, widget: uuid }
      - { label: 'Voornaam', name: 'firstName', widget: 'string', required: true, i18n: false }
      - { label: 'Achternaam', name: 'lastName', widget: 'string', required: true, i18n: false }
      - { label: 'Info', name: 'info', widget: 'markdown', i18n: true, required: false, buttons: ["bold", "italic", "link", "heading-three", "bulleted-list", "numbered-list"] }
      - { label: 'Video', name: 'video', widget: 'string', i18n: true, required: false }
      - label: "Foto"
        required: false
        name: "image"
        widget: "image"
        choose_url: true
        i18n: true
        media_library:
          config:
            multiple: false



  - label: "media"
    name: "Media"
    folder: "_posts/sefsdfwsf"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }



  # IMAGES
  - label: "Afbeeldingen"
    identifier_field: id
    name: "images"
    folder: "content/media/images"
    label_singular: "Afbeelding"
    create: true
    summary: "{{date | date('YYYY-MM-DD')}}: {{description}}"
    fields:
      - { label: ID, name: id, widget: uuid }
      - { label: "Aangemaakt op", name: "date", widget: "datetime", date_format: "DD.MM.YYYY", time_format: "HH:mm", format: "LLL", default: "{{now}}"}
      - { label: "Omschrijving", name: "description", widget: "string" }
      - { label: "Bestand", name: "cover", widget: "image" }
      - { label: "Duotone", name: "duotone", widget: "image" }


  # DOWNLOADS
  - label: "Downloads"
    identifier_field: id
    name: "downloads"
    folder: "content/media/downloads"
