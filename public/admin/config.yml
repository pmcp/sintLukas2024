i18n:
  structure: multiple_files
  locales: [nl, fr]

locale: 'nl'

backend:
  name: git-gateway
  branch: main
  repo: pmcp/sintLukas2024
  squash_merges: true

media_folder: /public/assets/uploads
public_folder: /assets/uploads

#publish_mode: editorial_workflow

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"


collections:
  - label: 'Settings'
    name: 'site'
    files:
      - label: 'Info'
        name: 'info'
        file: 'content/site/info.json'
        format: 'json'
        editor:
          preview: false
        fields:
          - { label: Site Name, name: sitename, widget: string, hint: 'This is used for the site title' }
          - {
            label: Site Description,
            name: sitedescription,
            widget: string,
            hint: 'This is used as descriptive text for links that link to this site',
          }
          - {
            label: Site Language,
            name: sitelang,
            widget: string,
            pattern: [ '^[a-z]{2}([-])?([A-Za-z]{2})?$', 'Must match "xx" or "xx-XX" syntax (ex. "en" or "sv-SE")' ],
          }
      - label: 'Homepage'
        name: 'homepage'
        file: 'content/site/homepage.json'
        format: 'json'
        editor:
          preview: false
        fields:
          - label: "Page"
            name: "page"
            widget: "relation"
            collection: "pages"
            multiple: false
            search_fields: [ "title" ]
            display_fields: [ "title" ]
            value_field: "id"
      - label: 'Footer'
        name: 'footer'
        file: 'content/site/footer.json'
        format: 'json'
        editor:
          preview: false
        fields:
          - { label: "Text", name: markdown, widget: markdown }
          - label: 'Footer Links'
            name: 'links'
            widget: 'list'
            summary: '{{fields.page}}'
            collapsed: false
            fields:
              - label: "Label Fr"
                name: "labelfr"
                widget: "string"
              - label: "Label Nl"
                name: "labelnl"
                widget: "string"
              - label: "Page"
                name: "page"
                widget: "relation"
                collection: "pages"
                search_fields: [ "{{title}}" ]
                value_field: "{{slug}}"
                display_fields: [ "{{title}}" ]
          - label: "logo"
            required: false
            name: "logo"
            widget: "file"
            media_library:
              config:
                multiple: false
                max_file_size: 1024000 # in bytes, only for default media library
      - label: 'Translations'
        name: 'translations'
        file: 'content.translations.json'
        format: 'json'
        editor:
          preview: false
        fields:
          - label: "Translations"
            name: "translations"
            widget: "list"
            summary: '{{fields.fr}} - {{fields.nl}}'
            fields:
              - { label: ID, name: id, widget: uuid }
              - { label: FR, name: fr, widget: string }
              - { label: NL, name: nl, widget: string }
      - label: 'Categories'
        name: 'categories'
        file: 'content/site/categories.json'
        format: 'json'
        editor:
          preview: false
        fields:
          - label: "ateliers"
            name: "ateliers"
            widget: "list"
            summary: '{{fields.nl}}'
            fields:
              - { label: NL, name: nl, widget: string }
              - { label: FR, name: fr, widget: string, required: false }
              - { label: ID, name: id, widget: uuid }
              - { label: 'Color', name: 'color', widget: 'color', enableAlpha: true, allowInput: true }
              - label: "Background"
                required: false
                name: "background"
                widget: "image"
                media_library:
                  config:
                    multiple: false
      - label: 'Navigation'
        name: 'navigation'
        file: 'content/site/navigation.json'
        format: 'json'
        i18n: true
        editor:
          preview: false
        fields:
          - label: 'Navigation item'
            name: 'navigation'
            widget: 'list'
            summary: '{{fields.page}}'
            collapsed: false
            fields:
              - label: "Label Fr"
                name: "labelfr"
                widget: "string"
              - label: "Label Nl"
                name: "labelnl"
                widget: "string"
              - label: "Page"
                name: "page"
                widget: "relation"
                collection: "pages"
                search_fields: [ "{{title}}" ]
                value_field: "{{slug}}"
                display_fields: [ "{{title}}" ]
          - widget: list
            name: 'buttons'
            fields:
              - label: "label"
                name: "label"
                widget: "string"
                required: true
              - label: "Link"
                name: "link"
                required: false
                widget: "string"
              - label: "Pages"
                name: "pageLink"
                widget: "relation"
                collection: "pages"
                multiple: false
                required: false
                search_fields: [ "title" ]
                display_fields: [ "title" ]
                value_field: "id"
              - label: "Download"
                required: false
                name: "download"
                widget: "file"
                media_library:
                  config:
                    multiple: false
                    max_file_size: 1024000 # in bytes, only for default media library
  - name: 'pages'
    summary: "{{title}}"
    sortable_fields: [ 'created', 'title' ]
    i18n: true
    label: 'Pages'
    label_singular: 'Page'
    folder: 'content/pages'
    create: true
    format: 'frontmatter'
    identifier_field: id
    editor:
       preview: true
    fields:
      - label: "Created at"
        name: "created"
        widget: "datetime"
        default: "{{now}}"
        date_format: "DD.MM.YYYY" # e.g. 24.12.2021
        time_format: "HH:mm" # e.g. 21:07
        format: "LLL"
        picker_utc: false
      - { label: ID, name: id, widget: uuid }
      - { label: 'Title', name: 'title', widget: 'string', required: true, i18n: true }
      - { label: 'Intro', name: 'intro', widget: 'text', i18n: true, required: false }
      - label: 'Content'
        required: false
        i18n: true
        name: 'elements'
        label_singular: 'Element'
        widget: 'list'
        summary: "{{fields.title}}"
        types:
          - label: 'Banner'
            name: 'banner'
            widget: object
            summary: "{{fields.title}}"
            fields:
              - { label: "Title", name: "title", widget: "text", required: false, i18n: true }
              - label: "Width"
                name: "width"
                widget: "select"
                default: 3
                options:
                  - { label: "1/2", value: 1 }
                  - { label: "Full", value: 2 }
              - label: "Alt"
                name: "alt"
                widget: "string"
                required: false
                i18n: true
              - label: "Image"
                required: false
                name: "image"
                widget: "image"
                choose_url: true
                media_library:
                  config:
                    multiple: false
              - {label: "Squares", name: "squares", widget: "boolean", default: false, required: false}
          - label: 'Text'
            name: 'text'
            widget: object
            summary: "{{fields.title}} - Width: {{fields.width}}/2"
            fields:
              - { label: "Title", name: "title", widget: "string", required: false, i18n: true }
              - { label: "Text", name: markdown, widget: markdown }
              - { label: "Side 1", name: side1, widget: markdown }
              - { label: "Side 2", name: side2, widget: markdown }
              - label: "Width"
                name: "width"
                widget: "select"
                default: 3
                options:
                  - { label: "1/2", value: 1 }
                  - { label: "Full", value: 2 }
              - {label: "Squares", name: "squares", widget: "boolean", default: false, required: false}
          - label: 'Locations'
            name: 'locations'
            summary: "{{fields.title}} - Width: {{fields.width}}/2"
            fields:
              - { label: 'Title', name: 'title', widget: 'string', required: false, i18n: true }
              - label: "Location"
                multiple: true
                name: "location"
                widget: "relation"
                collection: "locations"
                search_fields: [ "{{name}}" ]
                value_field: "{{slug}}"
                display_fields: [ "{{name}}" ]
              - label: "Width"
                name: "width"
                widget: "select"
                default: 3
                options:
                  - { label: "1/2", value: 1 }
                  - { label: "Full", value: 2 }
              - {label: "Squares", name: "squares", widget: "boolean", default: false, required: false}
          - label: 'Teachers'
            name: 'teachers'
            summary: "{{fields.title}} - Width: {{fields.width}}/2"
            fields:
              - { label: 'Title', name: 'title', widget: 'string', required: false, i18n: true }
              - label: "Teacher"
                multiple: true
                name: "teacher"
                widget: "relation"
                collection: "teachers"
                search_fields: [ "{{firstName}}", "{{lastName}}" ]
                value_field: "{{slug}}"
                display_fields: [ "{{firstName}} {{lastName}}" ]
              - label: "Width"
                name: "width"
                widget: "select"
                default: 3
                options:
                  - { label: "1/2", value: 1 }
                  - { label: "Full", value: 2 }
              - {label: "Squares", name: "squares", widget: "boolean", default: false, required: false}
          - label: 'Images'
            name: 'images'
            summary: "{{fields.title}} - Width: {{fields.width}}/2"
            widget: object
            fields:
              - { label: 'Title', name: 'title', widget: 'string', required: false, i18n: true }
              - label: "Layout"
                name: "layout"
                widget: "select"
                options:
                  - { label: "Masonry", value: 1 }
                  - { label: "Frame", value: 2 }
                  - { label: "Justified", value: 3 }
                  - { label: "Full Width", value: 4 }
              - widget: list
                name: 'image'
                fields:
                  - label: "Description"
                    name: "description"
                    widget: "string"
                    required: true
                    i18n: true
                  - label: "Image"
                    required: true
                    name: "image"
                    widget: "image"
                    choose_url: true
                    media_library:
                      config:
                        multiple: false
              - label: "Width"
                name: "width"
                widget: "select"
                default: 3
                options:
                  - { label: "1/2", value: 1 }
                  - { label: "Full", value: 2 }
              - {label: "Squares", name: "squares", widget: "boolean", default: false, required: false}
          - label: 'Buttons'
            name: 'buttons'
            widget: object
            summary: "{{fields.title}} - Width: {{fields.width}}/2"
            fields:
              - { label: 'Title', name: 'title', widget: 'string', required: false, i18n: true }
              - widget: list
                name: 'button'
                fields:
                  - label: "label"
                    name: "label"
                    widget: "string"
                    required: true
                  - label: "Link"
                    name: "link"
                    required: false
                    widget: "string"
                  - label: "Download"
                    required: false
                    name: "download"
                    widget: "file"
                    media_library:
                      config:
                        multiple: false
                        max_file_size: 1024000 # in bytes, only for default media library
              - label: "Width"
                name: "width"
                widget: "select"
                default: 3
                options:
                  - { label: "1/2", value: 1 }
                  - { label: "Full", value: 2 }
              - {label: "Squares", name: "squares", widget: "boolean", default: false, required: false}
          - label: 'Ateliers'
            name: 'ateliers'
            widget: object
            fields:
              - label: "Width"
                name: "width"
                widget: "select"
                default: 3
                options:
                  - { label: "1/2", value: 1 }
                  - { label: "Full", value: 2 }
              - { label: "Squares", name: "squares", widget: "boolean", default: false, required: false }
              - label: "Categories"
                name: "categories"
                widget: "relation"
                collection: "site"
                file: "categories"
                multiple: true
                required: false
                search_fields: [ "ateliers.*.nl" ]
                display_fields: [ "ateliers.*.nl" ]
                value_field: "ateliers.*.id"
          - label: 'News'
            name: 'news'
            widget: object
            fields:
              - label: "Width"
                name: "width"
                widget: "select"
                default: 3
                options:
                  - { label: "1/2", value: 1 }
                  - { label: "Full", value: 2 }
              - { label: "Squares", name: "squares", widget: "boolean", default: false, required: false }
              - label: "title"
                name: "title"
                widget: "string"
              - label: "Articles"
                name: "articles"
                required: false
                widget: "relation"
                collection: "news"
                multiple: true
                search_fields: [ "title", "text" ]
                display_fields: [ "title" ]
                value_field: "id"
          - label: 'Categories'
            name: 'categories'
            widget: object
            fields:
              - label: "Width"
                name: "width"
                widget: "select"
                default: 3
                options:
                  - { label: "1/2", value: 1 }
                  - { label: "Full", value: 2 }
              - { label: "Squares", name: "squares", widget: "boolean", default: false, required: false }
              - label: "title"
                name: "title"
                widget: "string"
              - label: "Description"
                name: "description"
                widget: "string"
                required: true
                i18n: true
              - label: "Categories"
                name: "categories"
                widget: "relation"
                collection: "site"
                file: "categories"
                multiple: true
                required: false
                search_fields: [ "ateliers.*.nl" ]
                display_fields: [ "ateliers.*.nl" ]
                value_field: "ateliers.*.id"
          - label: 'Background Style'
            name: 'nvm use --ltsnvm use --ltsntl'
            widget: object
            fields:
              - label: "Style"
                name: "style"
                widget: "select"
                default: 3
                options:
                  - { label: "Grid", value: 1 }
                  - { label: "Normal", value: 2 }
      - label: "Social Image"
        required: false
        name: "image"
        widget: "image"
        choose_url: true
        i18n: true
        media_library:
          config:
            multiple: false
  - name: 'locations'
    identifier_field: id
    i18n: true
    label: 'Locations'
    label_singular: 'Location'
    folder: 'content/locations'
    create: true
    format: 'frontmatter'
    fields:
      - { label: ID, name: id, widget: uuid }
      - { label: 'Name', name: 'name', widget: 'string', required: true, i18n: true }
      - { label: 'Info', name: 'info', widget: 'markdown', i18n: true, required: false }
      - { label: 'Street & number', name: 'street', widget: 'string', i18n: true, required: false }
      - { label: 'Zip code', name: 'zip', widget: 'string', i18n: true, required: false }
      - { label: 'City', name: 'city', widget: 'string', i18n: true, required: false }
