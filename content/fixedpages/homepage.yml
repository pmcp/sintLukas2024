block_about:
  title: Deeltijds kunstonderwijs voor volwassenen, jongeren en kinderen
  image1: CFDhuUboXdtA6HmhKRyqh
  image2: kCHR9joYY5-6T9t398u0A
  image3: kCHR9joYY5-6T9t398u0A
  label: Academie
  text: De Sint-Lukasacademie is een instelling van het deeltijds  kunstonderwijs
    (DKO). We richten ons op kinderen (6 tot 12 jaar),  jongeren (12 tot 18
    jaar) en volwassenen (18+) die in hun vrije tijd de mogelijkheden van de
    beeldende kunsten willen verkennen. Wij bieden u,  geheel naar onze unieke
    pedagogie, een kwalitatief onderwijs op maat in  zowel creatieve als
    kunstbeschouwelijke opleidingen.
