markdown: >-
  De Sint-Lukasacademie is een instelling van het deeltijds kunstonderwijs
  (DKO). We richten ons op kinderen (6 tot 12 jaar), jongeren (12 tot 18 jaar)
  en volwassenen (18+) die in hun vrije tijd de mogelijkheden van de beeldende
  kunsten willen verkennen. Wij bieden, geheel naar onze unieke pedagogie,
  kwalitatief onderwijs op maat in zowel artistieke als kunstbeschouwelijke
  opleidingen.


  :dispatch{:data='{"label":"Aanbod","link":"/aanbod"}' type='Link'}
side1: >-
  De academie deelt de volledig gerenoveerde site met de Sint-Lukas Basisschool
  en de Sint-Lukas Kunsthumaniora en bevindt zich naast de Hogeschool LUCA
  School of Arts. De school fungeert als ontmoetingsplaats tussen verschillende
  leeftijden, culturen, disciplines en artistieke processen binnen de lokale en
  internationale (kunst)context.


